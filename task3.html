<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор вкладов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор вкладов</h1>
        
        <form id="deposit-form">
            <label for="deposit-type">Вид вклада:</label>
            <select id="deposit-type" required>
                <option value="">Выберите вид вклада</option>
                <option value="replenishable">Пополняемый</option>
                <option value="term">Срочный</option>
            </select>
            
            <label for="deposit-term">Срок вклада:</label>
            <select id="deposit-term" disabled required></select>
            
            <label for="amount">Сумма вклада:</label>
            <input type="number" id="amount" min="10000" step="5000" placeholder="Минимум 10 000 рублей" required>
            
            <button type="submit">Рассчитать</button>
        </form>
        
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
